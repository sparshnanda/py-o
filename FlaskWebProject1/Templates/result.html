<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    {% if result %}
    <p>Matching combinations found:</p>
    <ul>
        {% for subset in result %}
        <li>{{ subset }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No matching combinations found.</p>
    {% endif %}
</body>
</html>
